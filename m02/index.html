<!doctype html>
<html lang="en">
<head>
	<title>HTML Table Example</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
<table style="border: 1px solid black; border-collapse: collapse; background-color: #cbc3ff">

	<tbody>
		<tr>
			<td colspan=3 style="text-align:center; border: 1px solid black; border-collapse: collapse;">
				<h1>HTML Table Example</h1>
				</td>
			</tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse; padding:25px;">
				<img src="images/cookingwoman.jpg" width="400" height="400" alt="COOKING LADY">
			</td>
			<td style="border: 1px solid black; border-collapse: collapse;">
				<h2>Meal Planner</h2>
			</td>
			<td style="border: 1px solid black; border-collapse: collapse;">
				<h2>Recipe Index #</h2>
			</td>
		</tr>
		<tr>
			<th style="border: 1px solid black; border-collapse: collapse;">Week Starting</th>
			<th style="border: 1px solid black; border-collapse: collapse;">2/15/2018</th>
			<th style="border: 1px solid black; border-collapse: collapse;">Instructions</th>
		</tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse;">
				<b>Day of the Week</b>
			</td>
			<td style="border: 1px solid black; border-collapse: collapse;">
				<b>Recipe Name</b>
			</td>
			<td rowspan=8 style="border: 1px solid black; border-collapse: collapse;">Add the name of the recipe under the column Recipe Name</td>
		</tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse;">Monday</td>
			<td style="border: 1px solid black; border-collapse: collapse;">Spinach Feta Pizza</td>
			
		</tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse;">Tuesday</td>
			<td style="border: 1px solid black; border-collapse: collapse;">My New Recipe</td>
			
		</tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse;">Wednesday</td>
			<td style="border: 1px solid black; border-collapse: collapse;"></td>
			
		</tr>
		<tr>
			<td style="border: 1px solid black; border-collapse: collapse;">Thursday</td>
			<td style="border: 1px solid black; border-collapse: collapse;"></td>
			
		 </tr>
		<tr> 
			<td style="border: 1px solid black; border-collapse: collapse;">Friday</td>
			<td style="border: 1px solid black; border-collapse: collapse;"></td>
			
		</tr>
		<tr>
			<td style="border: 1px solid black; border-collapse: collapse;">Saturday</td>
			<td style="border: 1px solid black; border-collapse: collapse;"></td>
			
		 </tr>
		<tr>
			<td style="border: 1px solid black; border-collapse: collapse;">Sunday</td>
			<td style="border: 1px solid black; border-collapse: collapse;"></td>
			
		</tr>
</tbody>
</table>
</body>
</html>
